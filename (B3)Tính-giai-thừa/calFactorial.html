<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    function calFac(num){
        if(num == 2){
            return num;
        }
        return num * calFac(num - 1);
    }
    let fac = calFac(+prompt("Nhap so can tinh"));
    document.write(fac);
</script>
</body>
</html>
